<h2>Installing sphinx</h2>
<p><code>pip install sphinx</code></p><h2>Sphinx Quickstart</h2>
<p>A good way to start is actually running <code>sphinx-quickstart docs</code>. This command will prompt you with a few questions to setup the <code>docs</code> folder with a default sphinx configuration.</p><ul>
<li>
<p><strong>Separate source and build directories (y/n) [n]:</strong> Write “y” (Without quotes) and press Enter</p></li>
<li>
<p><strong>Project name:</strong> Write the name of your project and press Enter.</p></li>
<li>
<p><strong>Author name(s):</strong> Write the name of the responsible team and press Enter.</p></li>
<li>
<p><strong>Project release []:</strong> Write “0.1” (without quotes) and press Enter.</p></li>
<li>
<p><strong>Project language [en]:</strong> Leave it empty (the default, English) and press Enter.</p></li>
</ul>
